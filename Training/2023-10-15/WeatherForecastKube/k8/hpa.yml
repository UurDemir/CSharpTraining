apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: weatherforecasthpa
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: weatherforecastdeployment
    minReplicas: 1
    maxReplicas: 10
    metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20